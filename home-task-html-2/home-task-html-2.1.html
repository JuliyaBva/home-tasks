<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02. HTML. Таблицы</title>
    <style>
        body{
            height: 10000px;
        }
        th, td {
            width: 50px;
            height: 50px;
        }
        p{
            width: 100px;
            height: 200px;
        }
        table{
            margin: auto; /* Выравниваем таблицу по центру окна  */
            width: 30%;
            text-align: center;
        }
    </style>
</head>
<body>
<table border="1" >
    <caption><em>Прогноз погоды</em></caption>
    <tr>
        <th>Город</th>
        <th>Утро</th>
        <th>День</th>
        <th>Вечер</th>
        <th>Ночь</th>
    </tr>
    <tr>
        <th>Минск</th>
        <td align="left">-5&#176;</td>
        <td align="left">+5&#176;</td>
        <td rowspan="2" align="left">+2&#176;</td>
        <td align="left">-10&#176;</td>
    </tr>
    <tr>
        <th>Брест</th>
        <td align="left">0&deg;</td>
        <td align="left">+9&deg;</td>
        <td align="left">-4&deg;</td>
    </tr>
</table>
</body>
</html>
