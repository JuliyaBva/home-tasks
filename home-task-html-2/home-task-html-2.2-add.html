<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02. HTML. Таблицы</title>
    <style>
        body{
            height: 10000px;
        }
        th, td {
            width: 50px;
            height: 50px;
        }
        p{
            width: 100px;
            height: 200px;
        }
        table{
            margin: auto; /* Выравниваем таблицу по центру окна  */
            width: 20%;
            text-align: center;
        }
    </style>
</head>
<body>
<table border="1" >
    <caption><em>Месяц моего дня рождения</em></caption>
    <tr>
        <th colspan="7">Ноябрь</th>
    </tr>
    <tr>
        <th>Пн</th>
        <td></td>
        <td align="left">2</td>
        <td align="left">9</td>
        <td align="left">16</td>
        <td align="left">23</td>
        <td align="left">30</td>
    </tr>
    <tr>
        <th>Вт</th>
        <td></td>
        <td align="left">3</td>
        <td align="left">10</td>
        <td align="left">17</td>
        <td align="left">24</td>
        <td></td>
    </tr>
    <tr>
        <th>Ср</th>
        <td></td>
        <td align="left">4</td>
        <td align="left">11</td>
        <td align="left">18</td>
        <td align="left">25</td>
        <td></td>
    </tr>
    <tr>
        <th>Чт</th>
        <td></td>
        <td align="left">5</td>
        <td align="left">12</td>
        <td align="left">19</td>
        <td align="left">26</td>
        <td></td>
    </tr>
    <tr>
        <th>Пт</th>
        <td></td>
        <td align="left">6</td>
        <td align="left">13</td>
        <td align="left">20</td>
        <td align="left">27</td>
        <td></td>
    </tr>
    <tr>
        <th>Сб</th>
        <td></td>
        <td align="left">7</td>
        <td align="left">14</td>
        <td align="left">21</td>
        <td align="left">28</td>
        <td></td>
    </tr>
    <tr>
        <th>Вс</th>
        <td align="left">1</td>
        <td align="left">8</td>
        <td align="left">15</td>
        <td align="left">22</td>
        <td align="left">29</td>
        <td></td>
    </tr>
</table>
</body>
</html>
